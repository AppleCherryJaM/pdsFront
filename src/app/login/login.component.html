<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active">Sign In</h2>
    <a (click)="goToSignUpForm()">
      <h2 class="inactive underlineHover">Sign Up</h2>
    </a>

    <!-- Icon -->
    <!--    <div class="fadeIn first">-->
    <!--      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />-->
    <!--    </div>-->

    <!-- Login Form -->
    <form>
      <input
        type="text"
        id="login"
        class="fadeIn second"
        name="login"
        placeholder="login"
        [(ngModel)]="this.login"
      />
      <input
        type="text"
        id="password"
        class="fadeIn third"
        name="login"
        placeholder="password"
        [(ngModel)]="this.password"
      />
      <input
        type="submit"
        class="fadeIn fourth"
        value="Log In"
        (click)="sendLoginForm(login, password)"
      />
    </form>

    <!-- Remind Password -->
    <div id="formFooter">
      <a class="underlineHover">Forgot Password?</a>
    </div>
  </div>
</div>
