<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <a (click)="goToSignInForm()"
      ><h2 class="inactive underlineHover">Sign In</h2></a
    >
    <h2 class="active">Sign Up</h2>

    <!-- Icon -->
    <!--    <div class="fadeIn first">-->
    <!--      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />-->
    <!--    </div>-->

    <!-- Login Form -->
    <form>
      <input
        type="text"
        id="name"
        class="fadeIn second"
        name="name"
        placeholder="name"
      />
      <input
        type="text"
        id="surname"
        class="fadeIn second"
        name="surname"
        placeholder="surname"
      />
      <input
        type="email"
        id="email"
        class="fadeIn second"
        name="email"
        placeholder="email"
      />
      <input
        type="text"
        id="phone"
        class="fadeIn third"
        name="phone"
        placeholder="phone"
      />
      <input
        type="password"
        id="password"
        class="fadeIn third"
        name="password"
        placeholder="password"
      />
      <input type="submit" class="fadeIn fourth" value="Sign Up" />
    </form>

    <!-- Remind Password -->
    <div id="formFooter">
      <a class="underlineHover">Forgot Password?</a>
    </div>
  </div>
</div>
